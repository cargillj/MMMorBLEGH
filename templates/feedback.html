<!DOCTYPE html>
{% autoescape true %}
<html>
	<head>
		<title>mmmORblegh - Feedback</title>
		<meta name='description' content='Want to know whats for dinner?  Use mmmORblegh!'/>
		
		<!-- for Facebook -->          
		<meta property="og:title" content="Find the right Corvallis restaurant for dinner tonight!" />
		<meta property="og:site_name" content="mmmORblegh"/>
		<meta property="og:url" content="http://www.mmmorblegh.appspot.com/"/>
		<meta property="og:description" content="Riva's?  McMenamins?  Choosing a restaurant to dine at can be a hard decision, but mmmORblegh is here to help."/>
		<meta property="og:image" content="http://www.mmmorblegh.appspot.com/static/images/fb_meta_image.jpg"/>

		<link rel="stylesheet" type="text/css" href="static/stylesheets/main.css"/>
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="static/scripts/feedback.js"></script>
	</head>
	<body>
		<div id="header">
			<div id="title">
				<a href="/">
					<div id="title_mmm">mmm</div>
					<div id="title_or">or</div>
					<div id="title_blegh">blegh</div>
				</a>
			</div>
		</div>
		<div id="navbar">
			<a href="/about" >About</a>
			<a href="/feedback" >Feedback</a>
		</div>
		<div class="page">
				<h1>Feedback</h1>
				<p>Are we missing a restaurant?  Have comments?  Give us your feedback so we can improve the site.</p>
				<form action="/add_feedback" name="feedback_form" onsubmit="return validateForm()" method="post">
					<div class="form_entry">
						Name(optional):<br>
						<textarea name="name" rows="1" cols="40" placeholder="name, pseudonym, anonymous"></textarea>
					</div>
					<div class="form_entry">
						Feedback:<br>
						<textarea name="feedback" rows="8" cols="60" placeholder="is this site mmm or blegh?"></textarea>
					</div>
					<div class="form_entry">
						<input type="submit" value="Submit Feedback"/>
					</div>
				</form>
		</div>
		<div id="footer">
			<div id="fb_container">
				<div class="fb-like" data-href="http://www.mmmorblegh.appspot.com/" data-layout="standard" data-action="like" data-show-faces="true" data-share="true"></div>
			</div>
		</div>
	</body>
</html>
{% endautoescape %}
